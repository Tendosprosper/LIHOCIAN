<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(0, 0, 0), rgb(30, 2, 30));
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .add-to-cart {
            margin-top: 10px;
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-section {
            margin-top: 20px;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        /* Base Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Responsive Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
}

/* Flexible Grid */
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.col {
  flex: 1;
  min-width: 250px;
}

/* Images */
img {
  max-width: 100%;
  height: auto;
}

/* Responsive Navigation */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #333;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav ul li {
  display: inline;
}

.nav ul li a {
  color: white;
  text-decoration: none;
  padding: 10px;
}

.menu-toggle {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .nav ul {
    display: none;
    flex-direction: column;
    background: #222;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    text-align: center;
  }

  .nav ul.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  .col {
    min-width: 100%;
  }
}
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Responsive Container */
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

/* Fluid Images */
img {
  max-width: 100%;
  height: auto;
}

/* Responsive Typography */
body {
  font-size: 16px;
  line-height: 1.6;
}

/* Navigation Menu */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #333;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
}

.navbar-toggle {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Responsive Grid */
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.col {
  flex: 1;
  min-width: 250px;
}

/* Media Queries for Mobile Responsiveness */
@media screen and (max-width: 1024px) {
  .container {
    max-width: 90%;
  }
}

@media screen and (max-width: 768px) {
  .navbar {
    flex-direction: column;
    text-align: center;
  }

  .navbar-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .nav-links a {
    padding: 10px;
    display: block;
  }

  .nav-links.active {
    display: flex;
  }

  .row {
    flex-direction: column;
  }
}

@media screen and (max-width: 480px) {
  body {
    font-size: 14px;
  }

  .container {
    padding: 0 10px;
  }
}

    </style>
</head>
