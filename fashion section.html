<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Network Fashion </title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, rgb(28, 1, 1), rgb(1, 8, 71));
            color: #ffffff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #222;
            color: white;
        }

        .navbar-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Hero Section */
        .hero {
            background: url('fashion-banner.jpg') no-repeat center center/cover;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .product {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(2.0);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
            }

            .nav-links a {
                padding: 12px;
                display: block;
            }

            .nav-links.active {
                display: flex;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-toggle">&#9776;</span>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header class="hero">Prom Network Fashion</header>

    <section class="products">
        <div class="product">
            <img src="images/shoes41.jpg" alt="Trendy Dress">
            <h3>Trendy Dress</h3>
        </div>
        <div class="product">
            <img src="images/shirt12.jpg" alt="Elegant Suit">
            <h3>Elegant Suit</h3>
        </div>
        <div class="product">
            <img src="images/shirt10.jpg" alt="Casual Wear">
            <h3>Casual Wear</h3>
        </div>
        <div class="product">
            <img src="images/shirt18.jpg" alt="Stylish Jacket">
            <h3>Stylish Jacket</h3>
        </div>
        <div class="product">
            <img src="images/pant11.jpg" alt="Classic Jeans">
            <h3>Classic Jeans</h3>
        </div>
        <div class="product">
            <img src="images/pant24.jpg" alt="Cool T-Shirt">
            <h3>Cool T-Shirt</h3>
        </div>
        <div class="product">
            <img src="images/shoes.jpg" alt="Fashionable Shoes">
            <h3>Fashionable Shoes</h3>
        </div>
        <div class="product">
            <img src="images/pant7.jpg" alt="Comfy Hoodie">
            <h3>Comfy Hoodie</h3>
        </div>
        <div class="product">
            <img src="images/suit1.jpg" alt="Stylish Hat">
            <h3>Stylish Hat</h3>
        </div>
        <div class="product">
            <img src="images/suit2.jpg" alt="Elegant Scarf">
            <h3>Elegant Scarf</h3>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.querySelector(".navbar-toggle");
            const navLinks = document.querySelector(".nav-links");

            toggleButton.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
